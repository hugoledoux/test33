[book]
authors = ["Hugo Ledoux, Bastiaan van Loeven, Edward Verbree"]
language = "en"
multilingual = false
src = "src"
title = "GEO1101.2024"

[build]
build-dir = "build"               # the directory where the output is placed
# create-missing = true           # whether or not to create missing pages
use-default-preprocessors = true  # use the default preprocessors
extra-watch-dirs = []             # directories to watch for triggering builds


[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

# [preprocessor.hide]
# hide = true

# [preprocessor.image-size]
# command = "mdbook-image-size"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]


[output.html]
# theme = "my-theme"
# default-theme = "light"
# preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
additional-css = ["./assets/css/mdbook-admonish.css"]
# additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/tudelft3d/geo1101.website"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/tudelft3d/geo1101.website/edit/main/{path}"
site-url = "http://geomatics.bk.tudelft.nl/geo1101/"
# cname = "myproject.rs"
input-404 = "not-found.md"


